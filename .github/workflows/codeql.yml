name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '00 00 * * 0'

jobs:
  analyze:
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: initialize
        uses: github/codeql-action/init@v2
        with:
          languages: go
      - name: autobuild
        uses: github/codeql-action/autobuild@v2
      - name: analysis
        uses: github/codeql-action/analyze@v2
